<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Company Website</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--Navbar and collapsable content-->
    <nav role="navigation" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarContent">
                    <span class="sr-only">Toggle navbar</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> 
                <a class="navbar-brand" href="#">
                    <img alt="brand image" src="images/logo.png" width="40px">
                </a>
            </div>
            <!--Dropdown/nav headings-->
            <div class="collapse navbar-collapse navbar-right" id="navbarContent">
                <ul class="nav navbar-nav">
                    <li class="current-page"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>  
    </nav>
    <!--Jumbotron-->
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Need a unique website?</h1>
        </div>
    </div>
    <div class="container-fluid" id="main-content">
        <div class="row">
            <div class="col-md-4 info-wrapper">
                <img src="images/green-money.png" class="info-image">
                <h2>Price it</h2>
                <p class="lead">Get in touch for an immediate no obligation quote.</p>
            </div>
            <div class="col-md-4 info-wrapper">
                <img src="images/green-calendar.png" class="info-image">
                <h2>Plan it</h2>
                <p class="lead">We will agree to a deadline and stick to it.</p>
            </div>
            <div class="col-md-4 info-wrapper">
                <img src="images/green-clipboard.png" class="info-image">
                <h2>Make it</h2>
                <p class="lead">We will deliver your website on time and with the best quality.</p>
            </div>
        </div>
    </div>
    <div class="container" id="button-wrapper">
          <button class="btn btn-default btn-lg">Get a quote now</button>
    </div>  
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
